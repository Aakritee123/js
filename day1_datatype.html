<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- //Javascript has several built-in data types hat allow you to store and
        manipulate diff kinds of values
        DATA TYPES
    //number; represents numeric values,includinh integers ,float
    //string; represents sequence of characters,enclosed in single quot 'a' or double quot "b"
    //boolean; represents logic value,which can be true or false
    //null; variable contain null value -->
    <script>
        let nullvalue=null;
        console.log(nullvalue)
        //  OPERATORS arithmetic,comparison,logic
        let a=1
        a++ //increament operator
        console.log(a)
        let b=5
        b-- //decreament operator
        console.log(b)

        let x,y; //can assign variable in this way too
            x=10; //number
            y="10";//string it is in single quot and double quot
            console.log(typeof x)
            console.log(typeof y)
            console.log(x==y)
            console.log(x===y)
//logical operators ||-logic AND &&-logic OR
console.log(10==20||20==20)
console.log(10==20 && 20==20)
console.log(!true)


let A=3
let B=2
console.log(A*B) //arithmetic operators
console.log(A/B)
console.log(A%B)
let C=A%B
console.log(C==0)

let e=20
let f=4
console.log("sum is",e+f)
console.log("mul is",e*f)
remainder=e%2
console.log(remainder==0)
    </script>
    
</body>
